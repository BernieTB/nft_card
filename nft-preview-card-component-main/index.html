<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap');
  </style>
</head>
<body>
  <div id="card">

    <div id="card_img">
      <img id="card_img_main" src="./images/image-equilibrium.jpg"/>
      <img id="card_img_overlay" src="./images/icon-view.svg"/>
    </div>

    <div>
      <p id="card_title">Equilibrium #3429</p>
      <p id="card_description">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <span id="card_price">
      <img src="./images/icon-ethereum.svg"/>
      0.041 ETH
    </span>
    <span id="card_sale_time_left">
      <img src="./images/icon-clock.svg"/>
      3 days left
    </span>
    <hr>
    <div id="card_author">
      <img src="./images/image-avatar.png"/>
      <span id="auhtor_name">
        Creation of 
        <strong>
          Jules Wyvern
        </strong>
      </span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
