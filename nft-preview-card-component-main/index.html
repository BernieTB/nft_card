<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@800&display=swap');
  </style>
</head>
<body>
  <div id="card">
    <img id="card_img" src="./images/image-equilibrium.jpg">
    <p id="card_title">Equilibrium #3429</p>
    <p id="card_description">Our Equilibrium collection promotes balance and calm.</p>
    <p id="card_price">0.041 ETH</p>
    <p id="card_sale_time_left">3 days left</p>
    <hr>
    <img id="card_author_img" src="./images/image-avatar.png">
    <p id="card_author">Creation of <strong>Jules Wyvern</strong> </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
